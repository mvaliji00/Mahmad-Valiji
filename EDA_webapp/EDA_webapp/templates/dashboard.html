{% extends 'index.html' %}

{% block body %}
{% endblock %}

{% block content %}
    <div id="sidebar">
      <p>Data Sources:</p>
      <div id="dataList"></div>

      <div id="uploadOption">
        <form action = "http://localhost:5000/uploader" method = "POST" enctype = "multipart/form-data">
             <input type = "file" name = "file" />
             <input type = "submit"/>
        </form>
      </div>

    </div>

    <div id="content">
        <ul class="nav nav-tabs" id="Tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#Overview" role="tab" aria-controls="overview" aria-selected="true">Overview</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="detail-tab" data-toggle="tab" href="#Detail" role="tab" aria-controls="detail" aria-selected="false">Detail</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="column-tab" data-toggle="tab" href="#Column" role="tab" aria-controls="column" aria-selected="false">Column</a>
            </li>

            <div id="dropdown">
                <select id="myselect" class="selectpicker" multiple data-live-search="true"></select>
                <button id="clearButton" class="btn btn-outline-secondary" type="button">Clear</button>
                <button id="applyButton" class="btn btn-outline-secondary" type="button">Apply</button>
            </div>
        </ul>

        <div class="tab-content" id="TabContent">
            <div class="tab-pane fade show active" id="Overview" role="tabpanel" aria-labelledby="overview-tab">
                <div id="table_overview"></div>
            </div>

            <div class="tab-pane fade" id="Detail" role="tabpanel" aria-labelledby="detail-tab">
                <div id="table_1"></div>
            </div>

            <div class="tab-pane fade" id="Column" role="tabpanel" aria-labelledby="column-tab">
                <div id="table_2"></div>
            </div>
        </div>
    </div>

{% endblock %}
