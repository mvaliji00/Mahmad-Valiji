{% extends 'index.html' %}

{% block body %}

{% endblock %}


{% block content %}
     <ul class="nav nav-tabs" id="Tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="detail-tab" data-toggle="tab" href="#Detail" role="tab" aria-controls="details" aria-selected="true">Detail</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="column-tab" data-toggle="tab" href="#Column" role="tab" aria-controls="column" aria-selected="false">Column</a>
        </li>
    </ul>

    <div class="tab-content" id="TabContent">
        <div class="tab-pane fade show active" id="Detail" role="tabpanel" aria-labelledby="detail-tab">
            <!--div>{{dataTable}}</div-->
            <div id="table" class="table"></div>
        </div>

        <div class="tab-pane fade" id="Column" role="tabpanel" aria-labelledby="column-tab">
            <!--div>{{dataPlot}}</div-->
            <div id="chart" class="chart"></div>
        </div>

        <script>
            var graphs = {{dataPlot| safe}};
            Plotly.newPlot('chart',graphs);

            var table = {{dataTable| safe}};
            Plotly.newPlot('table', table)
        </script>
    </div>
{% endblock %}
